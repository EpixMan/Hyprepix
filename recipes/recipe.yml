# image will be published to ghcr.io/<user>/<name>
name: hyprepix
# description will be included in the image's metadata
description: This is my personal OS image.

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/base-nvidia
image-version: 40 # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files
    files:
      - hyprland/usr: /usr 
      - usr: /usr
  - type: rpm-ostree
    repos:
      # - https://copr.fedorainfracloud.org/coprs/atim/starship/repo/fedora-%OS_VERSION%/atim-starship-fedora-%OS_VERSION%.repo
        - https://mirrors.rpmfusion.org/free/fedora/rpmfusion-free-release-40.noarch.rpm
        - https://mirrors.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-40.noarch.rpm
    install:
      ##SDDM stuff
      - sddm
      - sddm-themes
      - qt5-qtgraphicaleffects
      - qt5-qtquickcontrols2
      - qt5-qtsvg
      # launcher
      - rofi-wayland

      # environment
      - xorg-x11-server-Xwayland
      - polkit
      - lxpolkit
      - xdg-user-dirs
      - dbus-tools
      - dbus-daemon
      - wl-clipboard
      - gnome-keyring
      - pavucontrol
      - playerctl
      - qt5-qtwayland
      - qt6-qtwayland
      - vulkan-validation-layers
      - vulkan-tools
      - google-noto-emoji-fonts
      - gnome-disk-utility
      - gparted
      
      # sound
      - wireplumber
      - pipewire
      - pamixer

      # networking
      - network-manager-applet
      - NetworkManager-openvpn
      - NetworkManager-openconnect
      - bluez
      - bluez-tools
      - blueman

      # file manager
      #- pcmanfm-qt
      #- xarchiver
      #- imv
      #- p7zip
      #- unrar-free
      - akmod-nvidia
      - xorg-x11-drv-nvidia-cuda
      # screenshot
      #- slurp
      #- grim

      # display
      - wlr-randr
      - wlsunset
      - brightnessctl
      - swaylock
      - swayidle
      - kanshi

      # terminal
      - foot
      - fish  

      # notifications
      - dunst

      # theme and GUI
      - adwaita-qt5
      - fontawesome-fonts-all
      - gnome-themes-extra
      - gnome-icon-theme
      - paper-icon-theme
      - breeze-icon-theme 
      - papirus-icon-theme

      ##Hyperland specific
      - hyprland
      - waybar
      - xdg-desktop-portal-hyprland
      
      ##base-nvidia
      #- nvidia-vaapi-backend
      - ffmpeg 
      - gstreamer1-plugin-libav 
      - gstreamer1-plugins-bad-free-extras 
      - gstreamer1-plugins-bad-freeworld 
      - gstreamer1-plugins-ugly 
      - gstreamer1-vaapi

      - libva-nvidia-driver 
      - cpio
      - 'gcc-c++'
      - cmake
      - meson
      - hyprland-devel
      - hyprcursor
      - hyprcursor-devel
      - tomlplusplus
      - tomlplusplus-devel
      #- brightnessctl
      # - micro
      # - starship
    remove:
      # example: removing firefox (in favor of the flatpak)
      # "firefox" is the main package, "firefox-langpacks" is a dependency
      # - firefox
      # - firefox-langpacks # also remove firefox dependency (not required for all packages, this is a special case)

  - type: default-flatpaks
    notify: true # Send notification after install/uninstall is finished (true/false)
    system:
      # If no repo information is specified, Flathub will be used by default
      # repo-url: https://dl.flathub.org/repo/flathub.flatpakrepo
      # repo-name: flathub
      # repo-title: "Flathub (system-wide)" # Optional; this sets the remote's user-facing name in graphical frontends like GNOME Software
      install:
          - org.ferdium.Ferdium
        # - org.mozilla.firefox
        # - org.gnome.Loupe
        # - one.ablaze.floorp//lightning # This is an example of flatpak which has multiple branches in selection (flatpak//branch).
      # Flatpak runtimes are not supported (like org.winehq.Wine//stable-23.08),
      # only normal flatpak applications are (like Floorp Lightning web browser in this example).
      # Installing different branches of the same Flatpak is not supported.
      remove:
      # - org.gnome.eog
  - type: script
    scripts:
      - settheming.sh
      ##hyprland-scripts
      - sethyprlandwaybarmodules.sh
      #- hyprplugins.sh
      ##SDDM
      #- setsddmtheming.sh
  - type: systemd
    system:
      enabled:
        - sddm-boot.service

  - type: signing # this sets up the proper policy & signing files for signed images to work fully
